 </body>

 <script>var intro = document.querySelector('.intro');
var video = intro.querySelector('video');
var text = intro.querySelector('h1');
var section = document.querySelector('section');
var end = section.querySelector('h1');
var controller = new ScrollMagic.Controller();

// Scene 1
var scene = new ScrollMagic.Scene({
  duration: 13000,
  triggerElement: intro,
  triggerHook: 0
}).addIndicators().setPin(intro).addTo(controller);

// Text Animation
var textAnim = TweenMax.fromTo(text, 3, {
  opacity: 1
}, {
  opacity: 0
});

// Scene 2
var scene2 = new ScrollMagic.Scene({
  duration: 3000,
  triggerElement: intro,
  triggerHook: 0
}).setTween(textAnim).addTo(controller);

// Video Player
var accelAmount = 0.1;
var scrollPos = 0;
var delay = 0;
scene.on('update', function (e) {
  scrollPos = e.scrollPos / 1000;
});
setInterval(function () {
  delay += (scrollPos - delay) * accelAmount;
  video.currentTime = scrollPos;
}, 33.3);</script>
