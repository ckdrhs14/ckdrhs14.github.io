	<div><h1 class="counting"></h1> 건 </div>
 </body>
 <script>var counting = 159875;
$({
  val: 0
}).animate({
  val: counting
}, {
  duration: 1500,
  step: function step() {
    var num = numberWithCommas(Math.floor(this.val));
    $(".counting").text(num);
  },
  complete: function complete() {
    var num = numberWithCommas(Math.floor(this.val));
    $(".counting").text(num);
  }
});

//3자리마다 , 찍기
function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}</script>
