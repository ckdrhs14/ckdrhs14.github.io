 </head>
 <body>
	<div id="count" class="box">
		<h3 class="title">카운트버튼 만들기</h3>
		<p>{{count}}회</p>
		<div class="btnGroup">
			<button v-on:click="countUp">COUNT UP</button>
			<button v-on:click="countDown">COUNT DOWN</button>
		</div>
	</div>

	<script>

	 new Vue({
		 el: "#count",
		 data:{
			 count:0
		 },
		 methods:{
			 countUp: function(){
				 this.count++;
			 },
			 countDown: function(){
				 this.count--;
			 }
		 }
	 })
	 </script>

 </body>
