<!DOCTYPE html>
<html lang="kr">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>VUE.js</title>
  <link rel="stylesheet" href="../../include/css/reset.css">
  <link rel="stylesheet" href="../../include/css/default.css">
  <link rel="stylesheet" href="../../include/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="include/js/common.js"></script>
 </head>
 <body>
	<div id="app" class="box">
		<h3 class="title">다양한 데이터의 출력</h3>
		<p>{{myText}}</p>
		<p v-text="myText"></p>
		<p v-html="myHtmlText"></p>
		<p>숫자 {{myNumber}}</p>
		<p>부울형 {{myBool}}</p>
		<p>배열 {{myArray}}</p>
		<p>오브젝트 {{myObject}}</p>
	</div>

	<script>

	 new Vue({
		 el: "#app",
		 data:{
			 myText:'Vue를 배워 봅시다. 이렇게 그냥 출력할 수도 있고',
			 myHtmlText:'<h4> 태그를 넣어서 출력할 수 도 있습니다.</h4>',
			 myNumber:12345,
			 myBool:true,
			 myArray:[1,2,3,4,5],
			 myObject:[
				{name:'다즐링', price:600},
				{name:'얼그레이', price:500},
				{name:'실론', price:500},
			 ]
		 }
	 })
	</script>
 </body>
</html>
